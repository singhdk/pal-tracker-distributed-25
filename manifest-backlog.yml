applications:
- name: tracker-backlog-25
  path: ./applications/backlog-server/build/libs/backlog-server.jar
  random-route: true
  memory: 1G
  instances: 1
  env:
    SECURITY_OAUTH2_RESOURCE_TOKEN-INFO-URI: https://oauth-server/oauth/check_token
    SECURITY_OAUTH2_CLIENT_ACCESS-TOKEN-URI: https://oauth-server/oauth/token
  services:
  - tracker-backlog-database
  - tracker-service-registry
  - tracker-circuit-breaker-dashboard
